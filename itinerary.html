<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pathfind.r - Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- PRINT/PDF -->
  <style>
    @media print {
      header, .controls, .form-grid, .actions { display: none !important; }
      .itinerary { box shadow: none !important; border; 0 !important; }
      .day { break-inside: avoid; }
    }
  </style>
</head>
  
<body>
  
    <header>
    <a href="index.html">
      <img src="logo.png" class="logo">
    </a>
    <h1>Pathfind.r</h1>
    <p>Plan trips together. Share clear schedules. Export to calendar.</p>
  </header>

  <main>
    <section class="trip-details">
      <h2>Trip Details</h2>

      <form>
        <label for="destination">Destination</label>
        <input type="text id="destination" placeholder=e.g., Tucson">

        <label for="start-date">Start Date</label>
        <input type="text id="start-date">
        
        <label for="end-date">End Date</label>

        
        <label for="notes">Notes</label>
        
        
                                  
        
      </form>
      
    </section>
    
  </main>
</body>
